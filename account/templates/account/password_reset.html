{% extends 'account/layout.html' %}
{% block title %}Password Reset{% endblock %}

{% block body %}
<div class="container" style="margin-top: 150px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p>Please enter your email address to receive a link to reset your password.</p>
                    <form method="post" action="{% url 'account:password_reset' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Email address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
