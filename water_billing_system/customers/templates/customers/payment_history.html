{% extends 'base.html' %}

{% block content %}
<h1>Payment History</h1>

<table>
    <thead>
        <tr>
            <th>Amount Paid</th>
            <th>Payment Date</th>
            <th>Method</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.amount_paid }}</td>
            <td>{{ payment.payment_date }}</td>
            <td>{{ payment.payment_method }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
