{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Record New Meter Reading</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Reading</button>
        </form>
    </div>
</div>
{% endblock %}
